<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>iStore</title>
        <link rel="stylesheet" href="istorestylesheet.css">
    </head>
    <body>
        <div class="header">
            <div class="header-logo">iStore</div>
            <div class="header-list">
                <ul>
                    <li>Home</li>
                    <li>News</li>
                    <li>Services</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="copy-container">
                <h1>Welcome to iStore<span>.</span></h1>
                <h2>How do we solve your problem?</h2>
            </div>
            <div class="contents">
                <h3 class="section-title">Devices</h3>
                <div class="contents-item">
                    <img src="https://myistore.com.ng/wp-content/uploads/2019/04/ipad-air-2-1.jpg" height="150" width="150">

                </div>
                <div class="contents-item">
                    <img src="https://myistore.com.ng/wp-content/uploads/2019/10/iPhone-11-Pro.jpg"height="150" width="150">
                    <p>iPhone 11 Pro</p>
                </div>
                <div class="contents-item">
                    <img src="https://myistore.com.ng/wp-content/uploads/2018/12/macbookAir-new-macpage.jpg"height="150" width="150">
                    <p>Macbook Air</p>
                </div>
            </div>
            <div class="contact-form">
                <h3 class="selected-item">Contact us</h3>
                <p>Email (Required)</p>
                <input>
                <p>Message (Required)</p>
                <textarea></textarea>
                <p>*Required fields must be filled.</p>
                <input class="contact-submit" type="submit" value="Send">
            </div>
        </div>
        <div class="footer">
            <div class="footer-logo">iStore
            </div>
            <div class="footer-list">
                <ul>
                    <li>About</li>
                    <li>Jobs</li>
                    <li>Services</li>
                </ul>
            </div>
        </div>
